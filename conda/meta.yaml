package:
    name: odl
    version: "1.0.0b0"

source:
    git_url: https://github.com/odlgroup/odl
    git_rev: master  # development

build:
    noarch: python
    number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools >=65.6

  run:
    - python >=3.11
    - setuptools <76.0
    - future >=0.16
    - numpy >=2.3, <2.4
    - array-api-compat >=1.12
    - scipy >=1.15
    - packaging >=17.0
    - matplotlib-base >=3.4

test:
  requires:
    - pytest >=5.4
  imports:
    - odl
  commands:
    - python -c "import odl; odl.test()"

about:
    home: https://github.com/odlgroup/odl
    license: MPL-2.0
    license_file: LICENSE
    summary: "Operator Discretization Library - a versatile Python framework for rapid prototyping in Inverse Problems and related fields"

extra:
    maintainers:
        - Ozan Öktem (@ozanoktem)
        - Justus Sagemüller (@leftaroundabout)
        - Emilien Valat (@Emvlt)
        # - Jonas Adler (@adler-j)
        # - Holger Kohr (@kohr-h)
