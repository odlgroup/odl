package:
    name: odl
    version: "1.0.0.dev"

source:
    git_url: https://github.com/odlgroup/odl
    git_rev: master  # development
    # git_rev: v0.7.0  # release
    # git_rev: a542c12d23da7fa5b92b360a51ea14e4804c58f6  # intermediate bugfix revision
    # path: ..  # for builds from local source (no download)

build:
    number: 0
    # noarch_python: True

requirements:
    build:
        - python
        - setuptools

    host:
        - python
        - setuptools
        - nomkl # [not win]
        - future >=0.14
        - numpy >=1.10
        - scipy >=0.14
        - packaging >=15.0

    run:
        - python
        - future >=0.14
        - numpy >=1.10
        - scipy >=0.14
        - packaging >=15.0
        - matplotlib

test:
    requires:
        - nomkl # [not win]
        - pytest >=3.0.3
    imports:
        - odl
    commands:
        - python -c "import odl; odl.test()"

about:
    home: https://github.com/odlgroup/odl
    license: MPL-2.0
    license_file: LICENSE
    summary: "Operator Discretization Library - a versatile Python framework for rapid prototyping in Inverse Problems and related fields"

extra:
    maintainers:
        - Jonas Adler (@adler-j)
        - Holger Kohr (@kohr-h)
