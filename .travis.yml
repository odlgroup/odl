language: python
python:
  - "2.7"
  - "3.5"
  
# Setup numpy + scipy using miniconda
# See http://conda.pydata.org/docs/travis.html
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Install dependencies, use python 2.7 to test our lower requirements still hold, python3 does not work with scipy 0.14
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION libgfortran numpy scipy matplotlib
  - source activate test-environment
  - pip install -e .
before_script:
  - pip install -r test_requirements.txt
  
# command to run tests
script: 
  - py.test --doctest-modules --cov --cov-report term-missing --pep8
  
after_success:
  - coveralls